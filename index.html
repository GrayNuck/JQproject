<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Quartus</title>
    <style>
        :root { --bg: #0c0d13; --card-gray: rgba(22, 22, 23, 0.85); --text-white: #f5f5f7; --text-dim: #86868b; --apple-blue: #0071e3; }
        body, html { margin: 0; padding: 0; background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%); color: var(--text-white); font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 120%; transform: rotate(-45deg); z-index: 0; pointer-events: none; }
        .star { position: absolute; background: linear-gradient(45deg, #fff, transparent); border-radius: 50%; filter: drop-shadow(0 0 6px #fff); animation: fall 9s linear infinite; height: 2px; }
        @keyframes fall { from { transform: translate3d(100em, 0, 0); } to { transform: translate3d(-30em, 0, 0); } }
        .apple-card { width: 90%; max-width: 400px; background: var(--card-gray); backdrop-filter: blur(20px); border-radius: 36px; padding: 50px 30px; text-align: center; position: relative; z-index: 10; border: 1px solid rgba(255,255,255,0.1); }
        .apple-input { width: 100%; background: #000; border: 1px solid #424245; border-radius: 12px; padding: 15px; color: white; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .apple-button { background: var(--apple-blue); color: white; padding: 14px 30px; border-radius: 980px; font-weight: 600; border: none; cursor: pointer; width: 100%; font-size: 16px; }
        .drop-zone { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; margin-top: 20px; cursor: pointer; border: 1px dashed rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="stars"><script>for(let i=0;i<40;i++){let s=document.createElement('div');s.className='star';s.style.top=Math.random()*100+'vh';s.style.left=Math.random()*100+'vw';s.style.width=Math.random()*5+2+'em';s.style.animationDelay=Math.random()*10+'s';document.querySelector('.stars').appendChild(s);}</script></div>

    <div id="auth-section" class="apple-card">
        <div style="font-weight: 800; font-size: 24px; margin-bottom: 20px;">Jeremy Quartus</div>
        <input type="password" id="pass-input" class="apple-input" placeholder="Passcode">
        <button onclick="unlock()" class="apple-button">接続</button>
    </div>

    <div id="main-content" class="apple-card" style="display:none;">
        <h1 style="font-size: 28px; margin-bottom: 5px;">Upload</h1>
        <div class="drop-zone" onclick="document.getElementById('actual-file').click()">
            <p id="drop-text" style="font-weight: 600; margin: 0;">タップして同期</p>
        </div>
        <input type="file" id="actual-file" style="display:none;" onchange="startUpload()" multiple>
        <div id="url-result" style="display:none; margin-top: 20px;">
             <p style="font-size: 12px; color: #34c759;">同期完了 (Discordを確認してください)</p>
        </div>
    </div>

<script>
    let globalPass = "";
    function unlock() {
        const p = document.getElementById('pass-input').value;
        if(p === "adomin") {
            globalPass = p;
            document.getElementById('auth-section').style.display = "none";
            document.getElementById('main-content').style.display = "block";
        } else { alert("認証失敗"); }
    }

    async function startUpload() {
        const files = document.getElementById('actual-file').files;
        const dropText = document.getElementById('drop-text');
        if (files.length === 0) return;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            dropText.innerText = `同期中 (${i+1}/${files.length})`;
            
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });

            await fetch('/log-check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: file.name, content: base64, pass: globalPass })
            });
        }
        dropText.innerText = "全ファイル同期完了";
        document.getElementById('url-result').style.display = 'block';
    }
</script>
</body>
</html>
