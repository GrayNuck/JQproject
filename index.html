<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Quartus</title>
    <style>
   :root {
    --bg: #000000;
    --card: rgba(22, 22, 23, 0.8);
    --text: #f5f5f7;
    --text-dim: #86868b;
    --primary: #0071e3; /* Apple Blue */
    --primary-hover: #0077ed;
    --glass: rgba(255, 255, 255, 0.04);
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    -webkit-font-smoothing: antialiased;
}

.container {
    width: 90%;
    max-width: 420px;
    background: var(--card);
    backdrop-filter: blur(20px); /* Apple特有のぼかし */
    -webkit-backdrop-filter: blur(20px);
    padding: 3rem 2rem;
    border-radius: 30px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
    font-size: 2.2rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    margin-bottom: 0.5rem;
}

.logo {
    width: 56px;
    height: 56px;
    background: #ffffff;
    color: #000000;
    border-radius: 12px;
    margin: 0 auto 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.5rem;
}

input {
    width: 100%;
    padding: 18px;
    margin-bottom: 1.2rem;
    border-radius: 12px;
    border: 1px solid #424245;
    background: rgba(0, 0, 0, 0.4);
    color: white;
    font-size: 1rem;
    text-align: center;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 25px; /* 丸みのあるApple風ボタン */
    cursor: pointer;
    font-weight: 500;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

button:hover {
    background: var(--primary-hover);
    transform: scale(1.02);
}

.drop-zone {
    border: 1px solid #424245;
    background: var(--glass);
    border-radius: 18px;
    padding: 2.5rem 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1.5rem;
}

.drop-zone:hover {
    background: rgba(255, 255, 255, 0.08);
}

.status-tag {
    color: var(--text-dim);
    font-size: 0.8rem;
    margin-top: 20px;
    letter-spacing: 0.05em;
}

#url-result {
    display: none;
    margin-top: 25px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
}

#download-url {
    background: transparent;
    border: none;
    color: var(--primary);
    font-weight: 500;
    font-size: 0.9rem;
    width: 100%;
    margin-bottom: 10px;
}

.dev-link {
    margin-top: 3rem;
    display: block;
    font-size: 0.75rem;
    color: var(--text-dim);
    text-decoration: none;
    padding-top: 1rem;
}
        .dev-link:hover { color: var(--primary); }
    </style>
</head>
<body>

<div id="auth-overlay" style="display: flex;">
    <div class="container">
        <div class="logo">JQ</div>
        <h1>Terminal Login</h1>
        <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 2rem;">System Encrypted. Identification required.</p>
        <input type="password" id="pass-input" placeholder="Passcode" onkeydown="if(event.key==='Enter') unlockTerminal()">
        <button onclick="unlockTerminal()">Connect to Node</button>
        <div id="err" style="color: #ef4444; margin-top: 15px; font-size: 0.8rem;"></div>
    </div>
</div>

<div id="main-content">
    <div class="container">
        <div class="logo">JQ</div>
        <h1>Jeremy Quartus</h1>
        <p style="color: #94a3b8; font-size: 0.8rem;">Ready to sync memories.</p>
        
        <div class="drop-zone" onclick="document.getElementById('actual-file').click()">
            <p id="drop-text" style="font-weight: bold;">Tap to Sync Terminal</p>
            <span style="font-size: 0.65rem; color: #64748b;">PDF / IMG / MOV (MAX 50MB)</span>
        </div>
        <input type="file" id="actual-file" style="display:none;" onchange="startUpload()">

        <div id="url-result">
            <p style="font-size: 0.7rem; color: #94a3b8; margin: 0;">Download URL (Expires at 12:59):</p>
            <input type="text" id="download-url" readonly>
            <button onclick="copyURL()" style="padding: 5px; font-size: 0.7rem; width: auto; background: var(--card); border: 1px solid var(--primary);">Copy</button>
        </div>
        
        <div id="status-tag" class="status-tag">● NODE CONNECTED</div>

        <a href="https://x.com/Graynack404" target="_blank" class="dev-link">
            System developed by @Graynack404<br>不具合などの連絡はこちらのDMにお願いします。
        </a>
    </div>
</div>

<script>
let globalPass = "";
const host = "jqproject.onrender.com"; // URL設定済み

function unlockTerminal() {
    const p = document.getElementById('pass-input').value;
    if (p === "adomin") {
        globalPass = p;
        document.getElementById('auth-overlay').style.setProperty('display', 'none', 'important');
        document.getElementById('main-content').style.setProperty('display', 'block', 'important');
    } else {
        document.getElementById('err').innerText = "Access Denied. Invalid Passcode.";
    }
}

async function startUpload() {
    const file = document.getElementById('actual-file').files[0];
    if (!file) return;

    const dropText = document.getElementById('drop-text');
    dropText.innerText = "Syncing...";

    const reader = new FileReader();
    reader.onload = async (e) => {
        const base64Data = e.target.result.split(',')[1];
        try {
            const response = await fetch(`https://${host}/log-check`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: file.name, content: base64Data, pass: globalPass })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('url-result').style.display = 'block';
                document.getElementById('download-url').value = data.url;
                dropText.innerText = "Sync Complete";
            } else {
                alert("Upload Error: サーバー設定を確認してください");
                dropText.innerText = "Tap to Sync Terminal";
            }
        } catch (err) {
            alert("Connection Error: サーバーが起動するまで1分ほど待って再試送してください。");
            dropText.innerText = "Tap to Sync Terminal";
        }
    };
    reader.readAsDataURL(file);
}

function copyURL() {
    const url = document.getElementById("download-url");
    url.select();
    navigator.clipboard.writeText(url.value);
    alert("Copied!");
}
</script>

</body>
</html>
