<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Quartus</title>
    <style>
        :root { --bg: #0c0d13; --card-gray: rgba(22, 22, 23, 0.85); --text-white: #f5f5f7; --text-dim: #86868b; --apple-blue: #0071e3; --apple-green: #34c759; }
        body, html { margin: 0; padding: 0; background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%); color: var(--text-white); font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* 流星背景 */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 120%; transform: rotate(-45deg); z-index: 0; pointer-events: none; }
        .star { position: absolute; background: linear-gradient(45deg, #fff, transparent); border-radius: 50%; filter: drop-shadow(0 0 6px #fff); animation: fall 9s linear infinite; height: 2px; }
        @keyframes fall { from { transform: translate3d(100em, 0, 0); } to { transform: translate3d(-30em, 0, 0); } }

        /* 特大サイズ版 Apple風カード */
        .apple-card { 
            width: 95%; 
            max-width: 500px; /* 横幅アップ */
            background: var(--card-gray); 
            backdrop-filter: blur(25px); 
            border-radius: 40px; 
            padding: 60px 40px; /* 余白アップ */
            text-align: center; 
            position: relative; 
            z-index: 10; 
            border: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
        }

        .apple-input { width: 100%; background: #000; border: 1px solid #424245; border-radius: 12px; padding: 18px; color: white; margin-bottom: 20px; font-size: 18px; box-sizing: border-box; outline: none; }
        .apple-button { background: var(--apple-blue); color: white; padding: 16px 30px; border-radius: 980px; font-weight: 600; border: none; cursor: pointer; width: 100%; font-size: 18px; }
        
        /* 特大サイズ版 同期エリア */
        .drop-zone { 
            background: rgba(255,255,255,0.05); 
            border-radius: 24px; 
            padding: 60px 40px; /* 高さアップ */
            margin-top: 25px; 
            cursor: pointer; 
            border: 1px dashed rgba(255,255,255,0.3); 
            transition: all 0.3s; 
        }
        .drop-zone:hover { background: rgba(255,255,255,0.1); }
        
        /* URLリスト表示エリア */
        #url-result { margin-top: 30px; max-height: 250px; overflow-y: auto; text-align: left; padding-right: 5px; }
        .url-item { background: rgba(0,0,0,0.4); border-radius: 14px; padding: 12px 18px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .url-name { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; color: var(--text-white); }
        .copy-btn { background: #424245; color: white; border: none; border-radius: 8px; padding: 6px 12px; font-size: 12px; cursor: pointer; transition: 0.2s; }

        /* SNSリンク */
        .social-links { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 100; }
        .social-icon { width: 44px; height: 44px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 50%; display: flex; justify-content: center; align-items: center; transition: 0.3s; border: 1px solid rgba(255, 255, 255, 0.1); }
        .social-icon svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>
    <div class="stars"><script>for(let i=0;i<40;i++){let s=document.createElement('div');s.className='star';s.style.top=Math.random()*100+'vh';s.style.left=Math.random()*100+'vw';s.style.width=Math.random()*5+2+'em';s.style.animationDelay=Math.random()*10+'s';document.querySelector('.stars').appendChild(s);}</script></div>

    <div id="auth-section" class="apple-card">
        <h2 style="font-weight: 800; font-size: 28px; margin-bottom: 10px;">Jeremy Quartus</h2>
        <input type="password" id="pass-input" class="apple-input" placeholder="Passcode" onkeydown="if(event.key==='Enter') unlock()">
        <button onclick="unlock()" class="apple-button">接続</button>
    </div>

    <div id="main-content" class="apple-card" style="display:none;">
        <h1 style="font-size: 32px; margin-bottom: 10px;">Terminal Sync</h1>
        <div class="drop-zone" onclick="document.getElementById('actual-file').click()">
            <p id="drop-text" style="font-weight: 700; margin: 0; font-size: 20px;">タップして同期</p>
            <span style="font-size: 12px; color: var(--text-dim);">複数選択可能</span>
        </div>
        <input type="file" id="actual-file" style="display:none;" onchange="startUpload()" multiple>
        <div id="url-result" style="display:none;"></div>
    </div>

    <div class="social-links">
        <a href="https://github.com/GrayNuck" target="_blank" class="social-icon"><svg viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg></a>
        <a href="https://x.com/Graynack404" target="_blank" class="social-icon"><svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg></a>
    </div>

<script>
    let globalPass = "";
    function unlock() {
        const p = document.getElementById('pass-input').value;
        if(p === "adomin") {
            globalPass = p;
            document.getElementById('auth-section').style.display = "none";
            document.getElementById('main-content').style.display = "block";
        } else { alert("認証失敗"); }
    }
    async function startUpload() {
        const files = document.getElementById('actual-file').files;
        const dropText = document.getElementById('drop-text');
        const resultArea = document.getElementById('url-result');
        if (files.length === 0) return;
        resultArea.style.display = 'block';
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            dropText.innerText = `同期中 (${i+1}/${files.length})`;
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            try {
                const res = await fetch('/log-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: file.name, content: base64, pass: globalPass })
                });
                if (res.ok) {
                    const data = await res.json();
                    const div = document.createElement('div');
                    div.className = 'url-item';
                    div.innerHTML = `<span class="url-name">${file.name}</span><button class="copy-btn" onclick="copyURL('${data.url}', this)">コピー</button>`;
                    resultArea.insertBefore(div, resultArea.firstChild);
                }
            } catch (err) {}
        }
        dropText.innerText = "同期完了";
        dropText.style.color = "var(--apple-green)";
    }
    function copyURL(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerText; btn.innerText = "OK!";
            btn.style.background = "var(--apple-green)";
            setTimeout(() => { btn.innerText = old; btn.style.background = "#424245"; }, 2000);
        });
    }
</script>
</body>
</html>
