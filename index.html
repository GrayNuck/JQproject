<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Quartus</title>
    <style>
        /* --- カード本体を大きく --- */
.apple-card { 
    width: 95%;           /* 横幅の最大比率をアップ */
    max-width: 500px;     /* 最大幅を 420px -> 500px に拡大 */
    background: var(--card-gray); 
    backdrop-filter: blur(25px); /* ぼかしを少し強めて高級感を */
    border-radius: 40px;  /* 角丸も少しゆったりと */
    padding: 60px 40px;   /* 上下左右の余白を増やして広々と */
    text-align: center; 
    position: relative; 
    z-index: 10; 
    border: 1px solid rgba(255,255,255,0.15); 
    box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
}

/* --- 同期ボタン（ドロップゾーン）を大きく --- */
.drop-zone { 
    background: rgba(255,255,255,0.05); 
    border-radius: 24px; 
    padding: 60px 40px;   /* 30px -> 60px にして押しやすく */
    margin-top: 20px; 
    cursor: pointer; 
    border: 1px dashed rgba(255,255,255,0.3); 
    transition: all 0.3s; 
}

/* --- 中の文字も少し大きく --- */
#drop-text {
    font-size: 18px;      /* 15px -> 18px */
    font-weight: 700;
    margin-bottom: 5px;
}

h1 {
    font-size: 32px !important; /* タイトルを力強く */
    margin-bottom: 15px;
}
    </style>
</head>
<body>
    <div class="stars"><script>for(let i=0;i<40;i++){let s=document.createElement('div');s.className='star';s.style.top=Math.random()*100+'vh';s.style.left=Math.random()*100+'vw';s.style.width=Math.random()*5+2+'em';s.style.animationDelay=Math.random()*10+'s';document.querySelector('.stars').appendChild(s);}</script></div>

    <div id="auth-section" class="apple-card">
        <div style="font-weight: 800; font-size: 24px; margin-bottom: 10px;">Jeremy Quartus</div>
        <input type="password" id="pass-input" class="apple-input" placeholder="Passcode" onkeydown="if(event.key==='Enter') unlock()">
        <button onclick="unlock()" class="apple-button">接続</button>
    </div>

    <div id="main-content" class="apple-card" style="display:none;">
        <h1 style="font-size: 24px; margin-bottom: 5px;">Terminal Sync</h1>
        <div class="drop-zone" onclick="document.getElementById('actual-file').click()">
            <p id="drop-text" style="font-weight: 600; margin: 0;">タップして同期</p>
        </div>
        <input type="file" id="actual-file" style="display:none;" onchange="startUpload()" multiple>
        <div id="url-result" style="display:none;"></div>
    </div>

    <div class="social-links">
        <a href="https://github.com/GrayNuck" target="_blank" class="social-icon">
            <svg viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
        </a>
        <a href="https://x.com/Graynack404" target="_blank" class="social-icon">
            <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>
    </div>

<script>
    let globalPass = "";
    function unlock() {
        const p = document.getElementById('pass-input').value;
        if(p === "adomin") {
            globalPass = p;
            document.getElementById('auth-section').style.display = "none";
            document.getElementById('main-content').style.display = "block";
        } else { alert("認証失敗"); }
    }
    async function startUpload() {
        const files = document.getElementById('actual-file').files;
        const dropText = document.getElementById('drop-text');
        const resultArea = document.getElementById('url-result');
        if (files.length === 0) return;
        resultArea.style.display = 'block';
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            dropText.innerText = `同期中 (${i+1}/${files.length})`;
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            try {
                const res = await fetch('/log-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: file.name, content: base64, pass: globalPass })
                });
                if (res.ok) {
                    const data = await res.json();
                    const div = document.createElement('div');
                    div.className = 'url-item';
                    div.innerHTML = `<span class="url-name">${file.name}</span><button class="copy-btn" onclick="copyURL('${data.url}', this)">コピー</button>`;
                    resultArea.insertBefore(div, resultArea.firstChild);
                }
            } catch (err) {}
        }
        dropText.innerText = "同期完了";
        dropText.style.color = "var(--apple-green)";
    }
    function copyURL(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerText;
            btn.innerText = "OK!";
            btn.style.background = "var(--apple-green)";
            setTimeout(() => { btn.innerText = old; btn.style.background = "#424245"; }, 2000);
        });
    }
</script>
</body>
</html>
