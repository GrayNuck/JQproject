<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Quartus</title>
    <style>
        :root { --bg: #0c0d13; --card-gray: rgba(22, 22, 23, 0.85); --text-white: #f5f5f7; --text-dim: #86868b; --apple-blue: #0071e3; --apple-green: #34c759; }
        body, html { margin: 0; padding: 0; background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%); color: var(--text-white); font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 120%; transform: rotate(-45deg); z-index: 0; pointer-events: none; }
        .star { position: absolute; background: linear-gradient(45deg, #fff, transparent); border-radius: 50%; filter: drop-shadow(0 0 6px #fff); animation: fall 9s linear infinite; height: 2px; }
        @keyframes fall { from { transform: translate3d(100em, 0, 0); } to { transform: translate3d(-30em, 0, 0); } }
        .apple-card { width: 90%; max-width: 420px; background: var(--card-gray); backdrop-filter: blur(20px); border-radius: 36px; padding: 40px 25px; text-align: center; position: relative; z-index: 10; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .apple-input { width: 100%; background: #000; border: 1px solid #424245; border-radius: 12px; padding: 15px; color: white; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; outline: none; }
        .apple-button { background: var(--apple-blue); color: white; padding: 14px 30px; border-radius: 980px; font-weight: 600; border: none; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
        .apple-button:active { transform: scale(0.98); opacity: 0.9; }
        .drop-zone { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 30px; margin-top: 10px; cursor: pointer; border: 1px dashed rgba(255,255,255,0.2); transition: 0.3s; }
        .drop-zone:hover { background: rgba(255,255,255,0.1); }
        
        /* URLリストのスタイル */
        #url-result { margin-top: 25px; max-height: 250px; overflow-y: auto; text-align: left; padding-right: 5px; }
        #url-result::-webkit-scrollbar { width: 4px; }
        #url-result::-webkit-scrollbar-thumb { background: #424245; border-radius: 10px; }
        
        .url-item { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 10px 15px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .url-info { overflow: hidden; margin-right: 10px; }
        .url-name { font-size: 12px; color: var(--text-white); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .copy-btn { background: #424245; color: white; border: none; border-radius: 6px; padding: 5px 10px; font-size: 11px; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .copy-btn:hover { background: var(--apple-blue); }
    </style>
</head>
<body>
    <div class="stars"><script>for(let i=0;i<40;i++){let s=document.createElement('div');s.className='star';s.style.top=Math.random()*100+'vh';s.style.left=Math.random()*100+'vw';s.style.width=Math.random()*5+2+'em';s.style.animationDelay=Math.random()*10+'s';document.querySelector('.stars').appendChild(s);}</script></div>

    <div id="auth-section" class="apple-card">
        <div style="font-weight: 800; font-size: 24px; margin-bottom: 10px;">Jeremy Quartus</div>
        <p style="color: var(--text-dim); font-size: 13px; margin-bottom: 25px;">Terminal Authentication</p>
        <input type="password" id="pass-input" class="apple-input" placeholder="Passcode" onkeydown="if(event.key==='Enter') unlock()">
        <button onclick="unlock()" class="apple-button">接続</button>
    </div>

    <div id="main-content" class="apple-card" style="display:none;">
        <h1 style="font-size: 24px; margin-bottom: 5px;">Terminal Sync</h1>
        <p style="color: var(--text-dim); font-size: 13px; margin-bottom: 20px;">ファイルを同期してください。</p>
        
        <div class="drop-zone" onclick="document.getElementById('actual-file').click()">
            <p id="drop-text" style="font-weight: 600; margin: 0; font-size: 15px;">タップして同期</p>
            <span style="font-size: 11px; color: var(--text-dim);">複数選択可能</span>
        </div>
        <input type="file" id="actual-file" style="display:none;" onchange="startUpload()" multiple>
        
        <div id="url-result" style="display:none;"></div>
    </div>

<script>
    let globalPass = "";

    function unlock() {
        const p = document.getElementById('pass-input').value;
        if(p === "adomin") {
            globalPass = p;
            document.getElementById('auth-section').style.display = "none";
            document.getElementById('main-content').style.display = "block";
        } else { alert("認証失敗"); }
    }

    async function startUpload() {
        const fileInput = document.getElementById('actual-file');
        const files = fileInput.files;
        const dropText = document.getElementById('drop-text');
        const resultArea = document.getElementById('url-result');
        
        if (files.length === 0) return;

        resultArea.style.display = 'block';
        dropText.style.color = "var(--apple-blue)";

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            dropText.innerText = `同期中 (${i+1}/${files.length})`;
            
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });

            try {
                const response = await fetch('/log-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: file.name, content: base64, pass: globalPass })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // 個別のURLアイテムを作成
                    const div = document.createElement('div');
                    div.className = 'url-item';
                    div.innerHTML = `
                        <div class="url-info">
                            <span class="url-name">${file.name}</span>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${data.url}', this)">コピー</button>
                    `;
                    resultArea.insertBefore(div, resultArea.firstChild); // 新しい順に上に表示
                }
            } catch (err) { console.error(err); }
        }
        dropText.innerText = "同期完了";
        dropText.style.color = "var(--apple-green)";
    }

    function copyToClipboard(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "OK!";
            btn.style.background = "var(--apple-green)";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#424245";
            }, 2000);
        });
    }
</script>
</body>
</html>
