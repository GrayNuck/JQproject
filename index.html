<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Quartus</title>
    <style>
        :root {
            --bg: #0c0d13;
            --card-gray: rgba(22, 22, 23, 0.85); 
            --text-white: #f5f5f7;
            --text-dim: #86868b;
            --apple-blue: #0071e3;
        }

        body, html {
            margin: 0; padding: 0;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
            color: var(--text-white);
            font-family: -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* --- 流星背景 --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 120%; transform: rotate(-45deg); z-index: 0; pointer-events: none; }
        .star {
            position: absolute; background: linear-gradient(45deg, #fff, transparent);
            border-radius: 50%; filter: drop-shadow(0 0 6px #fff);
            transform: translate3d(104em, 0, 0);
            animation: fall 9s linear infinite;
        }
        @keyframes fall { to { transform: translate3d(-30em, 0, 0); } }

        /* 星の配置（代表的な数個。実際は44個並べると豪華になります） */
        .star:nth-child(1) { height:2px; width:6em; --top-offset: 10vh; animation-delay: 2s; }
        .star:nth-child(2) { height:2px; width:5em; --top-offset: 30vh; animation-delay: 5s; }
        .star:nth-child(3) { height:2px; width:7em; --top-offset: 50vh; animation-delay: 1s; }
        .star:nth-child(4) { height:2px; width:4em; --top-offset: 70vh; animation-delay: 8s; }
        /* 実際にはここにCSSを44個分書く */

        .apple-card {
            width: 90%; max-width: 400px;
            background: var(--card-gray);
            backdrop-filter: blur(20px); 
            border-radius: 36px; padding: 50px 30px;
            text-align: center; position: relative; z-index: 10;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .apple-input { width: 100%; background: #000; border: 1px solid #424245; border-radius: 12px; padding: 15px; color: white; margin-bottom: 20px; box-sizing: border-box; }
        .apple-button { background: var(--apple-blue); color: white; padding: 12px 30px; border-radius: 980px; font-weight: 600; border: none; cursor: pointer; }
        
        #main-content { display: none; }
    </style>
</head>
<body>

    <div class="stars">
        <div class="star" style="top:10vh; animation-delay:1s;"></div>
        <div class="star" style="top:25vh; animation-delay:3s;"></div>
        <div class="star" style="top:40vh; animation-delay:5s;"></div>
        <div class="star" style="top:60vh; animation-delay:2s;"></div>
        <div class="star" style="top:80vh; animation-delay:7s;"></div>
    </div>

    <div id="auth-section" class="apple-card">
        <h1 style="font-size: 28px; margin-bottom: 10px;">Jeremy Quartus</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">認証が必要です。</p>
        <input type="password" id="pass-input" class="apple-input" placeholder="Passcode">
        <button onclick="unlock()" class="apple-button">接続</button>
    </div>

    <div id="main-content" class="apple-card">
        <h1>Upload Terminal</h1>
        <p>同期するファイルを準備してください。</p>
        <button class="apple-button" onclick="alert('準備中')">アップロード</button>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass-input').value === "adomin") {
                document.getElementById('auth-section').style.display = "none";
                document.getElementById('main-content').style.display = "block";
            } else {
                alert("パスコードが違います");
            }
        }
    </script>
</body>
</html>
